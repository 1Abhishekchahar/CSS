<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-last-child</title>
    <style>
        li:nth-last-child(1){
            color: chartreuse;
        }
        li:nth-last-child(2n){
            color:tomato ;
        }
    </style>
</head>
<body>
    <ol>
        <li>laptop</li>
        <li>charger</li>
        <li>keyboard</li>
        <li>mouse</li>
        <li>headphones</li>
        <li>camera</li>
        <li>drone</li>
    </ol>
</body>
</html>
